<!DOCTYPE html>
<html>
<head>
<title>pro full stack</title>

</head>
<body>
<h1>Javascript Function</h1>
<h2>Javascript Sequence</h2>
<p>Javascript Function are executed in the sequence</p>

<p>The result of the calculations : </p>
<p id="demo"></p>

<script>
function display(some){
document.getElementById("demo").innerHTML=some;
}
function myCalculation(num1,num2){
let sum=num1+num2;
return sum;
}
let result = myCalculator(5,5);
display(result);
</script>
</body>
</html>
